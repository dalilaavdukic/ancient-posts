<div class="card mb-2">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <button (click)="editPost()" type="button" class="btn btn-success">
      Edit
    </button>
    <button (click)="deletePost()" type="button" class="btn btn-danger ms-2">
      Delete
    </button>
  </div>
</div>
